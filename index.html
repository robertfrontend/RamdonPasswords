<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramdon Passwords</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./Sass/style.css">
</head>
<body>
    <main>
        
        <div class="app">
            <header>
                <h1>Generador de Contraseñas</h1>
                <small id="emailHelp" class="form-text text-muted">
                    Super Seguras. <br>
                </small>
            </header>
            <section>
                <div class="d-resul">
                    <p id="resultado">
                        Aqui va tu nueva contraseña
                    </p>
                </div>
                <div>
                    <label for="">
                        Cantidad de caracteres:
                        <input type="number" class="form-control"
                        placeholder="+8" id="cantidad" >
                    </label>
                </div>
                <div>
                    <button class="boton-1" id="botonGeneral">
                        Generar
                    </button>
                </div>
            </section>
        </div>

        <div class="d-alerta">
            <div id="alerta">
            </div>
        </div>

    </main>

    <footer>
        <div>
            <p>Creado por <a href="https://github.com/robertrm0" target="_blank" >
                Robertrm0</a> 2020 &copy;RamdonPasswords 
            </p>
        </div>
    </footer>

    <script src="./Js/App.js"></script>
</body>
</html>
